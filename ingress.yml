apiVersion: networking.k8s.io/v2
kind: Ingress
metadata:
  name: example-ingress
  namespace: webappharsha
  nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: harsha.com
      http:
        paths:
          - path: /app1
            pathType: Prefix
            backend:
              service:
                name: app1-service
                port:
                  number: 80
          - path: /app2
            pathType: Prefix
            backend:
              service:
                name: app2-service
                port:
                  number: 80
